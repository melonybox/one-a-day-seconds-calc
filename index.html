<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A seconds calculator!</title>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <div>
      <p>Hours/Minutes to seconds calculator.</p>
      <form id="mathForm">
        <span>Time Type:</span>
        <select id="selectTime" name="timeType"></select>
        <br>
        <span>Time Amount:</span>
        <input type="number" name="timeNumber" value="0">
        <br>
        <input type="submit" name= "submit" value="Submit">
      </form>
      <span id="mathResult"></span>
    </div>
  </body>
</html>
